<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Askar Dadu 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fce4ec;
      color: #880e4f;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
    }

    #startBtn, #cutCakeBtn {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 30px;
      border: none;
      border-radius: 10px;
      background-color: #f06292;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #startBtn:hover, #cutCakeBtn:hover {
      background-color: #e91e63;
    }

    #explosion, #cakeScreen {
      display: none;
    }

    .emoji {
      font-size: 40px;
      position: absolute;
      animation: explode 3s ease-in-out infinite;
    }

    @keyframes explode {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    #cakeScreen h2 {
      font-size: 2.5em;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Askar Dadu 🎂</h1>
  <button id="startBtn">Click to Start 🎉</button>

  <div id="explosion">
    <h2>🎉🎊 Happy Birthday Dadu! 🎊🎉</h2>
  </div>

  <div id="cakeScreen">
    <h2>🎂 Now Cut the Cake! 🎂</h2>
    <button id="cutCakeBtn">🍰 Cut the Cake</button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const explosion = document.getElementById('explosion');
    const cakeScreen = document.getElementById('cakeScreen');

    startBtn.addEventListener('click', () => {
      document.body.style.backgroundColor = "#000";
      startBtn.style.display = 'none';
      explosion.style.display = 'block';

      for (let i = 0; i < 100; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = Math.random() * 100 + 'vh';
        emoji.innerText = Math.random() > 0.5 ? '🎉' : '🎊';
        document.body.appendChild(emoji);
      }

      setTimeout(() => {
        explosion.style.display = 'none';
        cakeScreen.style.display = 'block';
        document.body.style.backgroundColor = '#fff3e0';
        document.body.style.color = '#d84315';
      }, 30000); // Show cake screen after 30 seconds
    });

    document.getElementById('cutCakeBtn').addEventListener('click', () => {
      alert("🎂 Yum! Cake time with Askar Dadu!");
    });
  </script>

</body>
</html>
